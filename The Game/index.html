<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ---------- JUST META TAGS, NOTHING TO SEE HERE ---------- -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="description" content="A simple home-made game" />
    <link rel="canonical" href="./index.html" />
    <title>NON-LETHAL KOMBAT</title>
    <!-- Name of the game -->
  </head>
  <body>
    <div class="mainContainer">
      <!-- ----------------------------------------- -->
      <!-- ---------- charecter container ---------- -->
      <!-- ----------------------------------------- -->
      <div class="characterContainer">
        <!-- -------------------- -->
        <div class="playerContainer">
          <h1 class="playerName">
            Radu
            <!-- player's name -->
          </h1>
          <img class="player" src="./assets/scorpion.webp" alt="scorpion" />
          <p>
            Your life:
            <span>100</span>
          </p>
        </div>
        <!-- -------------------- -->
        <div class="enemyContainer">
          <h1 class="enemyName">
            Mircea
            <!-- randomly picked name from a list -->
          </h1>
          <img class="enemy" src="./assets/sub-zero.webp" alt="sub-zero" />
          <p>
            Enemy's life:
            <span class="hitPoints">100</span>
          </p>
        </div>
      </div>

      <div class="actionsContainer">
        <!-- --------------------------------------- -->
        <!-- ---------- actions container ---------- -->
        <!-- --------------------------------------- -->
        <button onclick="attack()" class="attackButton">ATTACK!</button>
        <button onclick="heal()" class="healButton">HEAL!</button>
        <button onclick="nextRound()" class="passButton">NEXT TURN!</button>
      </div>
      <div class="statsContainer"></div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
